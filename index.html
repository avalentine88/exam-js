<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Добавление задачи</title>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 class="title">Добавить задачу</h2>
        <span class="success"></span>
    </div>

    <form novalidate method="post" class="form" name="add-task">
        <label>
            Название задачи
            <div class="block">
                <input type="text" minlength="10" maxlength="20" placeholder="Введите название" required name="title">
                <span class="error"></span>
            </div>
        </label>

        <label>
            Описание задачи
            <textarea name="descrTask" cols="30" rows="10" placeholder="Введите описание"></textarea>
        </label>

        <label>
            Срок выполнения
            <div class="block">
                <input type="datetime-local" name="date">
                <span class="error"></span>
            </div>
        </label>

        <input type="submit" value="Добавить задачу" class="send">
    </form>
</div>

<script src="js/add.js" type="text/javascript"></script>
</body>
</html>
